    <style type="text/css">
        .authed {
            opacity: 0;
            transition: all 0.9s ease-in-out;
            width: 50%;
            height: 300px;
            position: absolute;
            margin: 22% 50%;
            background-color: rgba(0, 0, 0, 0.3);
            transform: translate3d(-50%, -50%, 0);
        }
        
        .check {
            width: 136px;
            height: 136px;
            background: #e5e5e5;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            border-radius: 50%;
            position: absolute;
            margin-top: 13%;
            left: 50%;
            -moz-transform: translateX(-50%) translateY(-50%);
            -ms-transform: translateX(-50%) translateY(-50%);
            -webkit-transform: translateX(-50%) translateY(-50%);
            transform: translateX(-50%) translateY(-50%);
            cursor: pointer;
        }
        
        .check:before {
            content: "";
            background: #fff;
            position: absolute;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            border-radius: 50%;
            top: 9%;
            left: 9%;
            right: 9%;
            bottom: 9%;
            -moz-box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.08);
            -webkit-box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.08);
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.08);
        }
        
        .check:after {
            content: "";
            position: absolute;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            border-radius: 50%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-color: #60b247;
            border-width: 0;
            border-style: solid;
        }
        
        .check .check-icon {
            position: absolute;
            z-index: 3;
            top: 31%;
            left: 28%;
            width: 45%;
            fill: #e5e5e5;
        }
        
        .check.active:after {
            -moz-transition: ease-out 0.1s all;
            -o-transition: ease-out 0.1s all;
            -webkit-transition: ease-out 0.1s all;
            transition: ease-out 0.1s all;
            border-width: 68px;
        }
        
        .check.active .check-icon {
            fill: #fff;
            -moz-animation: bounce 0.2s;
            -webkit-animation: bounce 0.2s;
            animation: bounce 0.2s;
            -moz-animation-delay: 0.08s;
            -webkit-animation-delay: 0.08s;
            animation-delay: 0.08s;
        }
        
        @-moz-keyframes bounce {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @-webkit-keyframes bounce {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes bounce {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

            '</div>' +

                '</div>' +

                '<h3>$' + prod.price + '</h3>' +
                '</div>' +

            $(".products").append(prodHtml);
