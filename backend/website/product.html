<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuyStuff</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="foundation-icons/foundation-icons.css">
    <link rel="stylesheet" href="css/mod.css">
</head>

<body>
    <div id="header">
        <div class="row">
            <div class="small-6 text-left column">
                  <h1>BuyStuff</h1>
            </div>
            <div class="small-6 text-right column">
                  <i id="shoppingCartIcon" class="fi-shopping-cart"></i>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="medium-6 columns">
            <img id="image" class="thumbnail" src="http://placehold.it/650x350">
        </div>
        <div class="medium-6 large-5 columns">
            <h3 id="title"></h3>
            <p id="price"></p><p id="description"></p></p>
            <a id="addToCartButton" class="button large expanded">Add to Cart</a>
        </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/cart.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>

</html>
