<!doctype html>
<html class="no-js" lang="en">

<head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>BuyStuff</title>
      <link rel="stylesheet" href="css/foundation.css">
      <link rel="stylesheet" href="foundation-icons/foundation-icons.css">
      <link rel="stylesheet" href="css/mod.css">
      <link rel="stylesheet" href="css/index/mod.css">
</head>

<body>
      <div id="header">
            <div class="row">
                  <div class="small-6 text-left column">
                        <h1>BuyStuff</h1>
                  </div>
                  <div class="small-6 text-right column">
                        <i id="shoppingCartIcon" class="fi-shopping-cart"></i>
                  </div>
            </div>
      </div>
      <div class="row">
            <div class="column">
                  <img src="img/index/car.jpg">
            </div>
      </div>
      <div class="row column text-center">
            <h2>Our Newest Products</h2>
      </div>
      <hr>
      <div class="row small-up-1 medium-up-2 large-up-4">
            <div class="small-12 text-center column">
                  <a href="">
                        <img class="thumbnail" src="img/index/rs.jpg">
                        <h5>Under Armour Grey Hoodie</h5>
                        <p>$99.99</p>
                  </a>
            </div>
            <div class="small-12 text-center column">
                  <a href="">
                        <img class="thumbnail" src="img/index/coffee.png">
                        <h5>Peet's Reserve Coffee</h5>
                        <p>$499.99</p>
                  </a>
            </div>
            <div class="small-12 text-center column">
                  <a href="">
                        <img class="thumbnail" src="img/index/ATH.jpg">
                        <h5>Audio-Technica ATH-M50X</h5>
                        <p>$129.99</p>
                  </a>
            </div>
            <div class="small-12 text-center column">
                  <a href="">
                        <img class="thumbnail" src="img/index/m3Dp.jpg">
                        <h5>MakerBot Replicator Mini3D</h5>
                        <p>$999.99</p>
                  </a>
            </div>
      </div>
      <div class="callout large secondary">
            <div class="row column text-center">
                  <h2>Footer Header</h2>
                  <p>Description of our website.</p>
            </div>
      </div>
      <script src="js/vendor/jquery.js"></script>
      <script src="js/vendor/foundation.js"></script>
      <script src="js/cart.js"></script>
      <script>
            $(document).foundation();
      </script>
</body>

</html>
